✅ OPTION 1 (Recommended): Disable the scheduler with one XML line

In your Java 8 Spring XML, wrap the scheduler bean with a condition so it never loads.

Modify your mediator XML:

<!-- Disable mediator scheduler on Java 8 server -->
<bean name="mediatorTaskScheduler" class="org.springframework.scheduling.concurrent.ThreadPoolTaskScheduler">
    <property name="poolSize" value="0" />
</bean>

Or even better, override it with a dummy scheduler:

<!-- DISABLING JOBS ON JAVA 8 -->
<bean name="mediatorTaskScheduler" class="org.springframework.scheduling.concurrent.ThreadPoolTaskScheduler">
    <property name="poolSize" value="0"/>
    <property name="daemon" value="false"/>
    <property name="threadNamePrefix" value="mediator-disabled-"/>
</bean>

If poolSize = 0, no task will ever run.
Java 17 instance continues working normally.

⸻

✅ OPTION 2: Disable component scan

If you want to completely block the mediator system, change:

<context:component-scan base-package="eu.olkypay.tournesol.mediator" />

to:

<!-- DISABLED mediator for Java 8 -->
<context:component-scan base-package="eu.olkypay.tournesol.mediator">
    <context:exclude-filter type="regex" expression=".*"/>
</context:component-scan>

This loads zero mediator jobs.

⚠️ But if other components depend on mediator classes, this may break.

OPTION 1 is safer.

⸻

✅ OPTION 3: Use a Java 8–only application property

If your mediator system checks a property (some versions of your app do), add in Java 8 config:

mediator.enabled=false

Then modify your XML as:

<bean name="mediatorTaskScheduler" class="org.springframework.scheduling.concurrent.ThreadPoolTaskScheduler"
      p:poolSize="#{!${mediator.enabled} ? 0 : 5}">
</bean>

But this requires the XML to support property placeholders.

