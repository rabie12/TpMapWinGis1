        existingRecord.setBankAgency(bankAgency);
        existingRecord.setUpdatedAt(LocalDateTime.now());
        searchHistoryRepo.save(existingRecord);
        return Optional.of(searchHistorymapper.toDTO(existingRecord));
    }


