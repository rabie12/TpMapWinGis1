private String validateSctDebitData(SctDebitData data) {
    if (data == null) {
        return "Request body is missing";
    }

    Map<String, Supplier<Boolean>> validators = new LinkedHashMap<>();

    validators.put("Invalid or missing orderId",
            () -> data.getOrderId() == null || data.getOrderId() <= 0);

    validators.put("txId is required",
            () -> isBlank(data.getTxId()));

    validators.put("executionDate is required",
            () -> isBlank(data.getExecutionDate()));

    validators.put("endtoEndID is required",
            () -> isBlank(data.getEndToEndId()));

    validators.put("outName is required",
            () -> isBlank(data.getOutName()));

    validators.put("Invalid or missing outIban",
            () -> isBlank(data.getOutIban()) || !isValidIban(data.getOutIban()));

    validators.put("supplierName is required",
            () -> isBlank(data.getSupplierName()));

    validators.put("Invalid or missing supplierIBAN",
            () -> isBlank(data.getSupplierIban()) || !isValidIban(data.getSupplierIban()));

    validators.put("Transaction label is required",
            () -> isBlank(data.getLabel()));

    // Return the first matching error, or null if all are valid
    for (Map.Entry<String, Supplier<Boolean>> entry : validators.entrySet()) {
        if (entry.getValue().get()) {
            return entry.getKey();
        }
    }

    return null;
}